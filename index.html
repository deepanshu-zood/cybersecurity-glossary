<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cybersecurity Glossary</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="centered-header">
      <h1 class="center-heading">Cybersecurity Glossary</h1>
    </div>
    <input type="text" id="searchInput" placeholder="🔍 Search cybersecurity terms..." />
    <div id="termOfTheDay" class="badge-tile"></div>
    <div class="controls">
      <div class="toggle-container">
        <label class="switch">
          <input type="checkbox" id="flipToggle" checked />
          <span class="slider"></span>
        </label>
        <span class="toggle-label">Flip Cards</span>
      </div>
      <div class="filter-container">
        <select id="difficultyFilter">
          <option value="all">All Levels</option>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>
      </div>
      <div class="filter-container">
        <select id="letterFilter">
          <option value="all">All A-Z</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
          <option value="E">E</option>
          <option value="F">F</option>
          <option value="G">G</option>
          <option value="H">H</option>
          <option value="I">I</option>
          <option value="J">J</option>
          <option value="K">K</option>
          <option value="L">L</option>
          <option value="M">M</option>
          <option value="N">N</option>
          <option value="O">O</option>
          <option value="P">P</option>
          <option value="Q">Q</option>
          <option value="R">R</option>
          <option value="S">S</option>
          <option value="T">T</option>
          <option value="U">U</option>
          <option value="V">V</option>
          <option value="W">W</option>
          <option value="X">X</option>
          <option value="Y">Y</option>
          <option value="Z">Z</option>
        </select>
      </div>
    </div>
  </header>

  <main id="glossaryContainer"></main>

  <footer>
    <p>Built by Deepanshu Zood | Empowering Cyber Awareness</p>
  </footer>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
